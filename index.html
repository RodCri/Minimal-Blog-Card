<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Blog card</title>
  <meta name="description" content="Challenge of devChallenge minimal blog card">
  <meta name="keywords" content="devChallenge, Challenge, minimal card, card">
  <meta name="author" content="Cristain Camilo Rodriguez">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main class="content">
    <section class="card">
      <figure class="card__figure">
        <img src="img/cactus_img.jpg" alt="img card cactus" class="card__img">
      </figure>
      <span class="card__tag">Design</span>
      <h1 class="card__title">Embracing Minimalism</h1>
      <p class="card__info">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate
        the beauty that lies in simplicity.</p>
      <p class="card__user">Annie Spratt</p>
    </section>
  </main>
</body>

</html>
